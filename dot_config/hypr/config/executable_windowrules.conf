# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                    Windowrules Configuration                ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# ----------------------------------------------------------------
# 1) No Blur for XWayland-Menus
# ----------------------------------------------------------------
windowrule = noblur, class:()$, xwayland:1

# ----------------------------------------------------------------
# 2) Picture-in-Picture
# ----------------------------------------------------------------
$pipTitles = ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrule = float, keepaspectratio, move:73% 72%, size:25%, pin, title:($pipTitles)

# ----------------------------------------------------------------
# 3) PulseAudio & Network-Editor & KDE Wizards (kleine Floats)
# ----------------------------------------------------------------
windowrule = float, class:(pavucontrol|org\.pulseaudio\.pavucontrol|nm-connection-editor|org\.kde\.bluedevilwizard)
windowrule = size:45% 45%, class:(pavucontrol|org\.pulseaudio\.pavucontrol|nm-connection-editor)
windowrule = center, class:(pavucontrol|org\.pulseaudio\.pavucontrol|nm-connection-editor)

# ----------------------------------------------------------------
# 4) Steam
#    – Hauptfenster zwingend tile
#    – Dialoge/Overlays floaten (nach Titel-Mustern)
# ----------------------------------------------------------------
# Tile das normale Hauptfenster
windowrule = tile, class:(steam), fullscreen:0, floating:0

# Float Steam-Dialoge über Titel-Regex
windowrule = float, title:(Friends.*|Shop.*|Settings|Notifications)

# ----------------------------------------------------------------
# 5) Spiele (Fullscreen, Idle-Inhibit, Immediate)
# ----------------------------------------------------------------
$games = ^(steam_app_.*|gamescope|wow\.exe|wowt\.exe)$
windowrule = fullscreen, class:($games)
windowrule = idleinhibit:always, class:($games)
windowrule = immediate, class:($games)

# ----------------------------------------------------------------
# 6) Keine Schatten für getilete Fenster
# ----------------------------------------------------------------
windowrule = noshadow, floating:0

# ----------------------------------------------------------------
# 7) Dialog-Fenster (explizit nach Titel, da windowtype nicht unterstützt)
# ----------------------------------------------------------------
$dlg = ^((.*)Dialog|(Verfassen.*)|(Kalender.*)|(Öffnen.*)|(Speichern.*)|(Select Folder|Open File|Save As|Library|File Upload))$
windowrule = float, center, title:($dlg)

# ----------------------------------------------------------------
# 8) Layer Rules (Statusbars, Wallpaper, etc.)
# ----------------------------------------------------------------
# Beispiel für Layer-Regeln – optional erweitern:
layerrule = ignorealpha, namespace:(layer_surface)

